<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Master - Gestão de QR</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Painel de Controle QR</h1>
        <p id="infoUsuario">Operador: Carregando...</p>
    </header>

    <main>
        <div id="reader"></div>

        <section class="controles">
            <h3>Filtros de Exportação</h3>
            <button onclick="filtrarTempo('dia')">Hoje</button>
            <button onclick="filtrarTempo('semana')">Semana</button>
            <button class="btn-exportar" onclick="exportarParaCSV()">Exportar Master (Excel)</button>
        </section>

        <section class="historico">
            <h3>Histórico do Grupo</h3>
            <table id="tabelaDados">
                <thead>
                    <tr>
                        <th>Link</th>
                        <th>Data/Hora</th>
                        <th>Operador/Grupo</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                    </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
