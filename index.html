<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema QR Master - William Victor</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telaLogin" class="container-login">
        <h2>Acesso ao Sistema QR</h2>
        <input type="email" id="emailLogin" placeholder="Seu e-mail">
        <input type="password" id="senhaLogin" placeholder="Sua senha">
        <button onclick="fazerLogin()" class="btn-primario">Entrar</button>
        <p class="aviso">Aguarde aprova√ß√£o do Admin para acessar.</p>
    </div>

    <div id="conteudoApp" style="display: none;">
        <header>
            <div style="text-align: right; padding: 10px;">
            <button onclick="toggleConfig()" class="btn-acao">‚öôÔ∏è Configura√ß√µes</button>
            </div>

            <div id="painelAjustes" style="display:none; background: #f9f9f9; padding: 15px; border-bottom: 2px solid #ddd;">
                <h3>Ajustes do Scanner</h3>
                    
                <label>Pot√™ncia (FPS):</label>
                <select id="setFPS">
                    <option value="15">Normal (15 FPS)</option>
                    <option value="25">Puxado (25 FPS)</option>
                    <option value="35">MEGA FOGO (35 FPS)</option>
                </select>

                <br><br>

                <label>Inatividade:</label>
                <select id="setInatividade">
                    <option value="60000">1 Minuto</option>
                    <option value="180000" selected>3 Minutos</option>
                    <option value="300000">5 Minutos</option>
                    <option value="0">Nunca desligar</option>
                </select>

                <br><br>

                <button onclick="toggleDarkMode()" class="btn-filtro">üåô Alternar Modo Escuro</button>
                <button onclick="salvarPreferencias()" class="btn-primario">Aplicar e Salvar</button>
            </div>
            <div class="header-info">
                <h1>Painel de Controle QR</h1>
                <p id="infoUsuario">Operador: Carregando...</p>
            </div>
            <button onclick="fazerLogout()" class="btn-sair">Sair</button>
        </header>

        <main>
            <div id="statusEnvio" style="display:none; background: #27ae60; color: white; text-align: center; padding: 10px; font-weight: bold;">
                üíæ Salvando registro no banco de dados...
            </div>

            <div id="reader"></div>

            <section class="controles">
                <h3>Gerenciamento</h3>
                <div class="filtros">
                    <button onclick="carregarHistorico()" class="btn-filtro">üîÑ Atualizar</button>
                    <button onclick="exportarParaCSV()" class="btn-excel">üì• Baixar Relat√≥rio (Excel)</button>
                </div>
            </section>

            <section class="historico">
                <h3>Hist√≥rico de Leituras</h3>
                <div class="tabela-container">
                    <table>
                        <thead>
                            <tr>
                                <th>C√≥digo QR</th>
                                <th>Data/Hora</th>
                                <th>Operador (Grupo)</th>
                                <th>Status</th>
                                <th>A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
