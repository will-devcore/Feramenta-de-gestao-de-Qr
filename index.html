<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema QR Master - William Victor</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telaLogin" class="container-login">
        <h2>Acesso ao Sistema QR</h2>
        <input type="email" id="emailLogin" placeholder="Seu e-mail">
        <input type="password" id="senhaLogin" placeholder="Sua senha">
        <button onclick="fazerLogin()" class="btn-primario">Entrar</button>
        <p class="aviso">Aguarde aprova√ß√£o do Admin para acessar.</p>
    </div>

    <div id="conteudoApp" style="display: none;">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #2c3e50; color: white;">
                <div class="header-info">
                    <h1 style="margin: 0; font-size: 1.1rem;">Sistema QR Master</h1>
                    <p id="infoUsuario" style="margin: 0; font-size: 0.75rem; opacity: 0.8;">Carregando...</p>
                </div>
                <button onclick="toggleConfig()" class="btn-acao">‚öôÔ∏è Ajustes</button>
            </div>

            <div id="painelAjustes" style="display:none; background: #f4f4f4; padding: 20px; border-bottom: 2px solid #ddd; color: #333; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);">
                <h3 style="margin-top: 0;">‚öôÔ∏è Configura√ß√µes</h3>
                
                <label><strong>Tempo de Inatividade:</strong></label><br>
                <select id="setInatividade" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
                    <option value="60000">1 Minuto</option>
                    <option value="180000" selected>3 Minutos</option>
                    <option value="300000">5 Minutos</option>
                    <option value="0">Nunca desligar</option>
                </select>

                <button onclick="toggleDarkMode()" class="btn-filtro" style="width: 100%; margin-bottom: 15px; padding: 12px;">üåô Alternar Modo Escuro</button>
                <button onclick="salvarPreferencias()" class="btn-primario" style="width: 100%; padding: 12px; margin-bottom: 15px;">üíæ Salvar e Aplicar</button>
                
                <hr style="border: 0; border-top: 1px solid #ccc; margin: 15px 0;">
                
                <button onclick="fazerLogout()" class="btn-sair" style="width: 100%; padding: 12px; background: #c0392b; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">üö™ SAIR DO APLICATIVO</button>
            </div>
        </header>

        <main>
            <div id="statusEnvio" style="display:none; background: #27ae60; color: white; text-align: center; padding: 10px; font-weight: bold;">
                üíæ Salvando registro...
            </div>

            <div style="margin-top: 15px; background: #333; color: white; padding: 10px; border-radius: 8px 8px 0 0; text-align: center; display: flex; justify-content: center; align-items: center; gap: 10px;">
                <label style="font-size: 0.8rem; font-weight: bold;">POT√äNCIA DO SCANNER:</label>
                <select id="setFPS" onchange="salvarPreferencias()" style="background: #444; color: white; border: 1px solid #666; border-radius: 4px; padding: 5px 10px;">
                    <option value="15">Normal (15 FPS)</option>
                    <option value="25" selected>Puxado (25 FPS)</option>
                    <option value="35">MEGA FOGO (35 FPS)</option>
                </select>
            </div>

            <div id="reader" style="border: 2px solid #333; border-top: none; background: #000;"></div>

            <section style="padding: 15px; display: flex; gap: 10px;">
                <button onclick="carregarHistorico()" class="btn-filtro" style="flex: 1; padding: 12px;">üîÑ Atualizar</button>
                <button onclick="exportarParaCSV()" class="btn-excel" style="flex: 1; padding: 12px;">üì• Gerar Excel</button>
            </section>

            <section style="padding: 10px;">
                <h3 style="margin-bottom: 10px;">Hist√≥rico Recente</h3>
                <div class="tabela-container" style="overflow-x: auto; background: white; border-radius: 5px;">
                    <table style="width: 100%; border-collapse: collapse; font-size: 0.85rem;">
                        <thead>
                            <tr style="background: #eee;">
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">Status</th>
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">QR Code</th>
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">Data/Hora</th>
                                <th style="padding: 10px; border-bottom: 2px solid #ddd;">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
