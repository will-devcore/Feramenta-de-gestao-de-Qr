<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Master - Gestão de QR</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telaLogin" class="container-login">
        <h2>Acesso ao Sistema QR</h2>
        <input type="email" id="emailLogin" placeholder="Seu e-mail">
        <input type="password" id="senhaLogin" placeholder="Sua senha">
        <button onclick="fazerLogin()" class="btn-primario">Entrar</button>
        <p class="aviso">Solicite seu acesso ao administrador.</p>
    </div>

    <div id="conteudoApp" style="display: none;">
        <header>
            <h1>Painel de Controle QR</h1>
            <div class="user-bar">
                <p id="infoUsuario">Operador: Carregando...</p>
                <button onclick="fazerLogout()" class="btn-sair">Sair</button>
            </div>
        </header>

        <main>
            <div id="reader"></div>

            <section class="controles">
                <h3>Exportação</h3>
                <button class="btn-exportar" onclick="exportarParaCSV()">Exportar Master (Excel)</button>
            </section>

            <section class="historico">
                <h3>Histórico do Grupo</h3>
                <table id="tabelaDados">
                    <thead>
                        <tr>
                            <th>Link</th>
                            <th>Data/Hora</th>
                            <th>Operador (Grupo)</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
